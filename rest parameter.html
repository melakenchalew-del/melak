<!DOCTYPE html>
<html>
<head>
  <title>Rest Parameter Example</title>
</head>
<body>
  <h2>Rest Parameter in JavaScript</h2>

  <script>
function sumAll(...numbers) {
  let sum = 0;
  for (let num of numbers) {
    sum += num;
  }
  return sum;
}
console.log(sumAll(1, 2, 3));       
console.log(sumAll(4, 5, 6, 7, 8)); 
  </script>
</body>
</html>
