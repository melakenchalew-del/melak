<html>
<body>
  <script>
    let name = "Melak";        
    let age = 25;           
    let isStudent = true;  
    let city;                  
    let emptyValue = null;  
    let bigNumber = 12345678901234567890n; 
    let person = {name: "abebe", age: 22}; 
    let fruits = ["Apple", "Banana"];      
    let greet = function() { return "Hello!"; }; 

    document.write(typeof name + "<br>");
    document.write(typeof age + "<br>");
    document.write(typeof isStudent + "<br>");
    document.write(typeof city + "<br>");
    document.write(typeof emptyValue + "<br>");
    document.write(typeof bigNumber + "<br>");
    document.write(typeof person + "<br>");
    document.write(typeof fruits + "<br>");
    document.write(typeof greet + "<br>");
  </script>

</body>
</html>
