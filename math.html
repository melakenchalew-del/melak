<!DOCTYPE html>
<html>
<body>
  <script>
    document.write(Math.abs(-7) + "<br>");//7
    document.write(Math.ceil(4.2) + "<br>");//5
    document.write( Math.floor(4.8) + "<br>");//4
    document.write(Math.round(4.5) + "<br>");//5
    document.write(Math.max(10, 20, 30, 40) + "<br>");//40
    document.write( Math.min(10, 20, 30, 40) + "<br>");//10
    document.write( Math.pow(2, 3) + "<br>");//8
    document.write( Math.sqrt(49) + "<br>");//7
    document.write(Math.random() + "<br>");//genrate random number
    document.write(Math.trunc(5.99) + "<br>");//5
    document.write(Math.PI + "<br>");//3.14
  </script>

</body>
</html>
