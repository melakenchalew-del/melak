<!DOCTYPE html>
<html>
<head>
  <title>Simple Map and Set Example</title>
</head>
<body>
  <h2>Map and Set in JavaScript</h2>

  <script>
    // ---- Set Example ----
    let fruits = new Set(["Apple", "Banana", "Apple"]); // duplicate ignored
    console.log("Fruits Set:", fruits);

    // ---- Map Example ----
    let person = new Map();
    person.set("name", "Melak");
    person.set("age", 25);
    console.log("Person Map:", person);
  </script>
</body>
</html>
