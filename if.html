<html>
<body>
  <input type="number" id="score" placeholder="Enter your score">
  <button onclick="calculateGrade()">Check Grade</button>
  <h3 id="result"></h3>
  <script>
    function calculateGrade() {
      let score = Number(document.getElementById("score").value);
      let grade, remark;
      if (score >= 90 && score <= 100) {
        grade = "A";
        remark = "Excellent!";
      } else if (score >= 80 && score < 90) {
        grade = "B";
        remark = "Very Good!";
      } else if (score >= 70 && score < 80) {
        grade = "C";
        remark = "Good";
      } else if (score >= 60 && score < 70) {
        grade = "D";
        remark = "Satisfactory.";
      } else if (score >= 0 && score < 60) {
        grade = "F";
        remark = "Fail.";
      } else {
        document.getElementById("result").textContent = "Invalid score! Please enter a number between 0 and 100.";
        return;
      }
      document.getElementById("result").textContent = "Your Grade: " + grade + " and " + remark;
    }
  </script>

</body>
</html>
