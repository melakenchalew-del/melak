<!DOCTYPE html>
<html>
<body>
  <script>
    // Array destructuring
    let fruits = ["Apple", "Banana", "Orange"];
    let [first, second] = fruits;
    document.write("First: " + first + ", Second: " + second + "<br>");
    // Object destructuring
    let person = { name: "Abebe", age: 25 };
    let { name, age } = person;
    document.write("Name: " + name + ", Age: " + age);
  </script>
</body>
</html>
